# Noesis Pipeline Configuration

# Model configurations for each pipeline step
models:
  noesis:
    type: local  # local or anthropic
    path: models/noesis-base-0.3  # Path for local model or name for Anthropic model
    adapter_path: ./adapters  # Optional adapter path for local model
    generation:
      temperature: 0.65
      max_tokens: 10000

  preprocess:
    type: anthropic  # local or anthropic
    anthropic_model: claude-3-7-sonnet-20250219  # Only used if type is anthropic
    generation:
      temperature: 0.0
      max_tokens: 10000

  validate:
    type: anthropic  # local or anthropic
    anthropic_model: claude-3-7-sonnet-20250219  # Only used if type is anthropic
    generation:
      temperature: 0.0
      max_tokens: 10000

  rainbird:
    type: anthropic  # local or anthropic
    anthropic_model: claude-3-7-sonnet-20250219  # Only used if type is anthropic
    graph_name_template: "Noesis FinCrime Test 1"
    generation:
      temperature: 0.0
      max_tokens: 10000

# Pipeline settings
pipeline:
  use_validate: true
  use_preprocess: true
  use_rainbird: true

# Global generation settings (used as fallback)
generation:
  temperature: 0.0
  max_tokens: 10000
  verbose: true 
